<!DOCTYPE html>
<html>
    <head>
        <title>M N S Kushal</title>
        <link rel="stylesheet" type="text/css" href="Styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">

    </head>
    <body class="iceland-regular">
        <!-- Video Background -->
        <video autoplay muted loop id="background-video">
            <source src="bg-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Fallback if video can't be played -->
        <div id="fallback" style="display:none; background-color: black; width: 100%; height: 100vh;">
            <!-- Optional content here, like a message or logo -->
        </div>
        <a href="index.html" style="text-decoration-color: yellow;">Home</a>
        <div class="My Interests" id="My Interests">
            <h2> My Interests</h2>
            <ul>
                <li>Web Development</li>
                <li>Cybersecurity</li>
                <li>Python Programming</li>
            </ul>
        </div>

        <style>
            /* Style to ensure the video is displayed full-screen */
            #background-video {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover; /* Ensures the video covers the full screen */
                z-index: -1; /* Places the video behind the content */
            }

            /* Fallback div, shown if video is not supported */
            #fallback {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>

        <script>
            // Check if video can be played, otherwise show the fallback
            var video = document.getElementById('background-video');
            var fallback = document.getElementById('fallback');

            video.onerror = function() {
                fallback.style.display = 'block';  // Show fallback if video fails to load
            };
        </script>
    </body>
</html>
